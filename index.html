<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
        #final-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        #love-image {
            display: none;
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Buna Bianca, Do you want to be my Valentine?</h1>
    <div id="buttons">
        <button id="yes" onclick="showLove()">YES</button>
        <button id="no" onclick="growYes()">NO</button>
    </div>
    <div id="final-message">Te iubesc! ❤️</div>
    <img id="love-image" src="noi.png" alt="Noi doi">
    
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let finalMessage = document.getElementById("final-message");
        let loveImage = document.getElementById("love-image");
        let size = 20;

        function growYes() {
            size += 20;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = (size / 4) + "px";
            
            if (size > 300) {
                showLove();
            }
        }

        function showLove() {
            document.getElementById("buttons").style.display = "none";
            finalMessage.style.display = "block";
            loveImage.style.display = "block";
        }
    </script>
</body>
</html>
